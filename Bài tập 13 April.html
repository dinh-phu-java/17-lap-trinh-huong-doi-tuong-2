<script>


    function khoiTaoMang(length){
        let arr= new Array(length);
        // khởi tạo mảng 2 chiều
        for (let i=0;i<arr.length;i++){
            arr[i]=new Array(arr.length);
        }
        // khơi tạo giá trị cho mảng
        for (let i=0;i<arr.length;i++){
            for (let j=0;j<arr.length;j++){
                arr[i][j]= Math.floor((Math.random()*10) -5) ;
            }
        }
        return arr;
    }


    function hienThiMang(array){
        array.forEach(value => {
            console.log(value);
        });
    }

   function tinhDuongCheoChinh(array){
       let sum=0;
       for (let i=0;i<array.length;i++){
           for (let j=0;j<array.length;j++){
               if(i==j){
                   sum+=array[i][j];
               }
           }
       }
       return sum;
   }


   let mainArray= khoiTaoMang(7);
    hienThiMang(mainArray);

    let total=tinhDuongCheoChinh(mainArray);

    console.log(total);


</script>
